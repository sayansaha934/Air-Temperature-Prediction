<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Predict Air Temperature</title>
</head>

<body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <header class="my-2 text-center"><h2>Air Temperature Predictor</h2></header>
    <div class="box my-5 w-50 mx-auto">
        <form action="/" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h3 class="fs-6">Process temperature[K]</h3>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Enter value"
                            aria-label="default input example" name="ptemp">
                    </div>
                    <div class="col-3">
                        <h3 class="fs-6">Rotational Speed[rpm]</h3>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Enter value"
                            aria-label="default input example" name="rspeed">
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-3">
                        <h3 class="fs-6">Torque[Nm]</h3>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Enter value"
                            aria-label="default input example" name="torq">
                    </div>
                    <div class="col-3">
                        <h3 class="fs-6">Toolwear[min]</h3>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Enter value"
                            aria-label="default input example" name="toolwr">
                    </div>


                </div>
                <div class="row my-4">
                    <div class="col-3">
                        <h3 class="fs-6">Machine Failure</h3>

                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" name="mfail">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <h3 class="fs-6">TWF</h3>

                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" name="twf">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                        </select>
                    </div>

                </div>
                <div class="row my-4">
                    <div class="col-3">
                        <h3 class="fs-6">HDF</h3>

                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" name="hdf">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <h3 class="fs-6">PWF</h3>

                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" name="pwf">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                        </select>
                    </div>

                </div>
                <div class="row my-4">
                    <div class="col-3">
                        <h3 class="fs-6">OSF</h3>

                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" name="osf">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <h3 class="fs-6">RNF</h3>

                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" name="rnf">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                        </select>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary my-5 d-grid gap-2 col-4 mx-auto">Predict Temperature</button>
            </div>
        </form>
        <div class="alert alert-primary" role="alert">
            {{result}}
          </div>
        <a href="/analysis">Get analysis</a>
    </div>
</body>

</html>
